name: Auto Release on main

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install Gradle 8.6 and build
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://services.gradle.org/distributions/gradle-8.6-bin.zip -O gradle.zip
          unzip gradle.zip -d /opt
          echo "PATH=/opt/gradle-8.6/bin:$PATH" >> $GITHUB_ENV
          gradle build

      - name: Create semantic tag (increment patch, robust against remote tags)
        id: tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Fetch remote tags
          git fetch --tags origin || true

          # Get latest remote tag matching vMAJOR.MINOR.PATCH
          LATEST_TAG=$(git ls-remote --tags origin 'refs/tags/v*' | awk -F/ '{print $NF}' | sed 's/\^{}//' | sort -V | tail -n1)

          if [ -z "$LATEST_TAG" ]; then
            MAJ=0
            MIN=0
            PATCH=0
          else
            BASE=${LATEST_TAG#v}
            IFS='.' read -r MAJ MIN PATCH <<< "$BASE"
            MAJ=${MAJ:-0}
            MIN=${MIN:-0}
            PATCH=${PATCH:-0}
            if ! [[ "$MAJ" =~ ^[0-9]+$ ]]; then
              MAJ=0; MIN=0; PATCH=0
            fi
          fi

          # Try to find next available tag by incrementing PATCH until push succeeds
          MAX_ATTEMPTS=20
          attempt=0
          while [ $attempt -lt $MAX_ATTEMPTS ]; do
            PATCH=$((PATCH + 1))
            CAND_TAG="v${MAJ}.${MIN}.${PATCH}"
            echo "Attempting tag $CAND_TAG (attempt $((attempt+1)))"
            # Remove any local tag with same name (from previous attempts)
            git tag -d "$CAND_TAG" 2>/dev/null || true
            git tag -a "$CAND_TAG" -m "Automated release $CAND_TAG"
            if git push origin "$CAND_TAG"; then
              echo "Pushed tag $CAND_TAG"
              echo "tag=$CAND_TAG" >> $GITHUB_OUTPUT
              break
            else
              echo "Tag $CAND_TAG already exists remotely, trying next patch"
              # delete local tag and try next
              git tag -d "$CAND_TAG" 2>/dev/null || true
            fi
            attempt=$((attempt+1))
          done
          if [ $attempt -ge $MAX_ATTEMPTS ]; then
            echo "Failed to create a new tag after $MAX_ATTEMPTS attempts" >&2
            exit 1
          fi

      - name: Ensure or create GitHub Release and upload assets (idempotent)
        run: |
          TAG=${{ steps.tag.outputs.tag }}
          echo "Ensuring release for $TAG"
          # Check if release exists; create if not
          if gh release view "$TAG" --repo "$GITHUB_REPOSITORY" >/dev/null 2>&1; then
            echo "Release $TAG already exists"
          else
            gh release create "$TAG" --repo "$GITHUB_REPOSITORY" -t "Release $TAG" -n "Automated release from CI"
          fi

          echo "Uploading JARs for $TAG"
          for f in build/libs/*.jar; do
            if [ -f "$f" ]; then
              # overwrite if asset exists
              gh release upload "$TAG" "$f" --repo "$GITHUB_REPOSITORY" --clobber || echo "Failed uploading $f"
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
