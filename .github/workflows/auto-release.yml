name: Auto Release on main

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install Gradle 8.6 and build
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://services.gradle.org/distributions/gradle-8.6-bin.zip -O gradle.zip
          unzip gradle.zip -d /opt
          echo "PATH=/opt/gradle-8.6/bin:$PATH" >> $GITHUB_ENV
          gradle build

      - name: Create tag
        id: tag
        run: |
          SHORT=$(git rev-parse --short HEAD)
          TAG="v$(date -u +'%Y%m%d%H%M')-${SHORT}"
          echo "Tagging with $TAG"
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Automated release $TAG"
          git push origin "$TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: Release ${{ steps.tag.outputs.tag }}
          body: "Automated release from CI"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload JARs to release (all in build/libs)
        run: |
          TAG=${{ steps.tag.outputs.tag }}
          echo "Uploading JARs for $TAG"
          for f in build/libs/*.jar; do
            if [ -f "$f" ]; then
              gh release upload "$TAG" "$f" --repo $GITHUB_REPOSITORY || echo "Failed uploading $f"
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
