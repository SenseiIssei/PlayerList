name: Auto Release on main

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Install Gradle 8.6 and build
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip
          wget https://services.gradle.org/distributions/gradle-8.6-bin.zip -O gradle.zip
          unzip gradle.zip -d /opt
          echo "PATH=/opt/gradle-8.6/bin:$PATH" >> $GITHUB_ENV
          gradle build

      - name: Create semantic tag (increment patch)
        id: tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Find latest tag starting with 'v'
          LATEST_TAG=$(git tag --list 'v*' --sort=-v:refname | head -n1)
          if [ -z "$LATEST_TAG" ]; then
            NEW_TAG="v0.0.1"
          else
            # strip leading 'v'
            BASE=${LATEST_TAG#v}
            IFS='.' read -r MAJ MIN PATCH <<< "$BASE"
            MAJ=${MAJ:-0}
            MIN=${MIN:-0}
            PATCH=${PATCH:-0}
            # fallback if MAJ not numeric
            if ! [[ "$MAJ" =~ ^[0-9]+$ ]]; then
              NEW_TAG="v0.0.1"
            else
              PATCH=$((PATCH + 1))
              NEW_TAG="v${MAJ}.${MIN}.${PATCH}"
            fi
          fi
          echo "Tagging with $NEW_TAG"
          git tag -a "$NEW_TAG" -m "Automated release $NEW_TAG"
          git push origin "$NEW_TAG"
          echo "tag=$NEW_TAG" >> $GITHUB_OUTPUT

      - name: Ensure or create GitHub Release and upload assets (idempotent)
        run: |
          TAG=${{ steps.tag.outputs.tag }}
          echo "Ensuring release for $TAG"
          # Check if release exists; create if not
          if gh release view "$TAG" --repo "$GITHUB_REPOSITORY" >/dev/null 2>&1; then
            echo "Release $TAG already exists"
          else
            gh release create "$TAG" --repo "$GITHUB_REPOSITORY" -t "Release $TAG" -n "Automated release from CI"
          fi

          echo "Uploading JARs for $TAG"
          for f in build/libs/*.jar; do
            if [ -f "$f" ]; then
              # overwrite if asset exists
              gh release upload "$TAG" "$f" --repo "$GITHUB_REPOSITORY" --clobber || echo "Failed uploading $f"
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
